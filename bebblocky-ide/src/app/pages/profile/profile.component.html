<div *ngIf="!showSpinner" class="container heads">
    <div class="row">
        <div class="col-md-6">
            <div class="card outline">
                <div class="card-header ">
                    <h3 >Profile</h3>
                </div>
                <div class="card-body parts ">
                    <div class="col-md-8">
                        <h4>{{user.username}}</h4>
                        <p>{{user.email}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card outline">
                <div class="card-header ">
                    <h3 class ="heads">Beblocky Sister Companies</h3>
                </div>
                <div class="card-body ">
                    <div class="row">
                        <div class="col-md-6" *ngFor="let ad of ads">
                            <div class="card">
                                <div class="card-header">
                                    <h4>{{ad.title}}</h4>
                                </div>
                                <div class="card-body">
                                    <img src="{{ad.image}}" alt="ad image" class="img-fluid">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-loading-spinner *ngIf="showSpinner"></app-loading-spinner>
