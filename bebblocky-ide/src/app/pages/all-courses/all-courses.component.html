<div class="container">
    <div class="header">
        <h1 [ngClass]="{'is-night': isNight, 'is-day': !isNight}"><b>Browse</b> all the courses we offer</h1>
    </div>
    <app-loading-spinner *ngIf="showSpinner"></app-loading-spinner>
    <app-courses *ngIf="courses && courses.length > 0" [courses]="courses"></app-courses>
    <div class="sorry" *ngIf="!showSpinner && courses.length === 0">
        Sorry we don't have courses for you.
    </div>
</div>
